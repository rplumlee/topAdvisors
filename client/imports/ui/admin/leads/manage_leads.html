<template name="adminLeads">
  <link href="/assets/css/admin.css" rel="stylesheet"/>
  <link href="/assets/css/material-kit.css" rel="stylesheet"/>
  <link href="/assets/css/lbd.css" rel="stylesheet"/>

  <div class="wrapper">
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">TopAdvisors</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation-example">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">
                <i class="material-icons">account_circle</i> Sign Out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="sidebar" data-color="blue" data-image="/assets/img/sidebar-4.jpg">
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="active">
            <a href="admin_manage_leads.html">
              <i class="material-icons">view_compact</i>
              <p>Leads</p>
            </a>
          </li>
          <li>
            <a href="admin_manage_pros.html">
              <i class="material-icons">people</i>
              <p>Manage Pros</p>
            </a>
          </li>
          <li>
            <a href="admin_manage_companies.html">
              <i class="material-icons">store</i>
              <p>Manage Companies</p>
            </a>
          </li>
          <li>
            <a href="admin_manage_consumers.html">
              <i class="material-icons">accessibility</i>
              <p>Consumers</p>
            </a>
          </li>

        </ul>
      </div>
    </div>

    <div class="main-panel">
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="content">
                  <div class="row">
                    <div class="col-xs-5">
                      <div class="icon-big icon-primary text-center">
                        <i class="material-icons big-icon">people</i>
                      </div>
                    </div>
                    <div class="col-xs-7">
                      <div class="numbers">
                        <p>Total New Leads</p>
                        {{leadCount}}
                      </div>
                    </div>
                  </div>
                  <div class="footer">
                    <hr />
                    <div class="stats">
                      <i class="ti-reload"></i> This month
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="content">
                  <div class="row">
                    <div class="col-xs-5">
                      <div class="icon-big icon-primary text-center">
                        <i class="material-icons big-icon">visibility</i>
                      </div>
                    </div>
                    <div class="col-xs-7">
                      <div class="numbers">
                        <p>Total Profile Views</p>
                        65
                      </div>
                    </div>
                  </div>
                  <div class="footer">
                    <hr />
                    <div class="stats">
                      <i class="ti-calendar"></i> This month
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="content">
                  <div class="row">
                    <div class="col-xs-5">
                      <div class="icon-big icon-primary text-center">
                        <i class="material-icons big-icon">flight_takeoff</i>
                      </div>
                    </div>
                    <div class="col-xs-7">
                      <div class="numbers">
                        <p>Total Closed Clients</p>
                        23
                      </div>
                    </div>
                  </div>
                  <div class="footer">
                    <hr />
                    <div class="stats">
                      <i class="ti-timer"></i> This month
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!--                nav tabs               -->
          <div id="nav-tabs">
            <!-- Tabs with icons on Card -->
            <div class="card card-nav-tabs">
              <div class="header header-info">
                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                <div class="nav-tabs-navigation">
                  <div class="nav-tabs-wrapper">
                    <ul class="nav nav-tabs" data-tabs="tabs">
                      <li class="active">
                        <a href="#fresh" data-toggle="tab">
                          <i class="material-icons">people</i>
                          fresh leads
                        </a>
                      </li>
                      <li>
                        <a href="#open" data-toggle="tab">
                          <i class="material-icons">chat</i>
                          open leads
                        </a>
                      </li>
                      <li>
                        <a href="#dead" data-toggle="tab">
                          <i class="material-icons">thumb_down</i>
                          dead leads
                        </a>
                      </li>
                      <li>
                        <a href="#closed" data-toggle="tab">
                          <i class="material-icons">thumb_up</i>
                          closed leads
                        </a>

                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="tab-content text-center">
                  <div class="tab-pane active" id="fresh">
                    <div class="content">
                      <div class="row" style="margin:0 -10px;">
                        <div class="col-md-8">
                          <div class="table-responsive table-striped">
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">lead name</th>
                                  <th class="th-description">date</th>
                                  <th class="th-description">status</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#if Template.subscriptionsReady}}
                                {{#each leads status='fresh'}}
                                <tr>
                                  <td class="td-name">
                                    <a data-id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{ agentUser agent }}</a>
                                    <br /><small>{{ purpose }}</small>
                                  </td>
                                  <td>
                                    {{ profile.firstName }} {{ profile.lastName }}
                                  </td>
                                  <td>
                                    {{ parseDate createdOn }}
                                  </td>
                                  <td>
                                    <div class="label label-success">fresh</div>
                                  </td>
                                </tr>
                                {{/each}}
                                {{/if}}
                              </tbody>
                            </table>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="open">
                    <div class="content">
                      <div class="row" style="margin:0 -10px;">
                        <div class="col-md-8">
                          <div class="table-responsive table-striped">
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">lead name</th>
                                  <th class="th-description">date</th>
                                  <th class="th-description">status</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#if Template.subscriptionsReady}}
                                {{#each leads status='open'}}
                                <tr>
                                  <td class="td-name">
                                    <a data-id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{ agentUser agent }}</a>
                                    <br /><small>{{ purpose }}</small>
                                  </td>
                                  <td>
                                    {{ profile.firstName }} {{ profile.lastName }}
                                  </td>
                                  <td>
                                    {{ parseDate createdOn }}
                                  </td>
                                  <td>
                                    <div class="label label-info">Open</div>
                                  </td>
                                </tr>
                                {{/each}}
                                {{/if}}
                              </tbody>
                            </table>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="dead">
                    <div class="content">
                      <div class="row" style="margin:0 -10px;">
                        <div class="col-md-8">
                          <div class="table-responsive table-striped">
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">lead name</th>
                                  <th class="th-description">date</th>
                                  <th class="th-description">status</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#if Template.subscriptionsReady}}
                                {{#each leads status='dead'}}
                                <tr>
                                  <td class="td-name">
                                    <a data-id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{ agentUser agent }}</a>
                                    <br /><small>{{ purpose }}</small>
                                  </td>
                                  <td>
                                    {{ profile.firstName }} {{ profile.lastName }}
                                  </td>
                                  <td>
                                    {{ parseDate createdOn }}
                                  </td>
                                  <td>
                                    <div class="label label-danger">Dead</div>
                                  </td>
                                </tr>
                                {{/each}}
                                {{/if}}
                              </tbody>
                            </table>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="closed">
                    <div class="content">
                      <div class="row" style="margin:0 -10px;">
                        <div class="col-md-8">
                          <div class="table-responsive table-striped">
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">lead name</th>
                                  <th class="th-description">date</th>
                                  <th class="th-description">status</th>
                                  <th class="th-description">paid?</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#if Template.subscriptionsReady}}
                                {{#each leads status='closed'}}
                                <tr>
                                  <td class="td-name">
                                    <a data-id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{ agentUser agent }}</a>
                                    <br /><small>{{ purpose }}</small>
                                  </td>
                                  <td>
                                    {{ profile.firstName }} {{ profile.lastName }}
                                  </td>
                                  <td>
                                    {{ parseDate createdOn }}
                                  </td>
                                  <td>
                                    <div class="label label-warning">Closed</div>
                                  </td>
                                  <td>
                                    <div class="checkbox" style="display:block;vertical-align:middle;">
                                      <label>
                                        <input type="checkbox" name="optionsCheckboxes" style="display:inline-block;">
                                      </label>
                                    </div>
                                  </td>
                                </tr>
                                {{/each}}
                                {{/if}}
                              </tbody>
                            </table>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Tabs with icons on Card -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lead1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="material-icons">clear</i>
          </button>
          <h4 class="modal-title">{{ currentLead.profile.firstName }} {{ currentLead.profile.lastName }}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-6">
              <h6>Request Concerning</h6>
              <p>{{ currentLead.purpose }}</p>
            </div>
            <div class="col-xs-6">
              <h6>Reach-out Date</h6>
              <p>{{ parseDate currentLead.createdOn }}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <h6>Message</h6>
              <p>Hi, I am a 59 year old mother of three who is looking to retire and I want to know how to save enough money to pay for 8 kids in college while living the lifestyle I want.</p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <h6>Phone Number</h6>
              <p>503.292.9602</p>
            </div>
          </div>

          <div class="modal-footer" style="text-align:center;">
            <br><br>
            <a class="btn btn-warning" data-dismiss="modal">Attempted Contact</a><br class="visible-xs"><br class="visible-xs">
            <a class="btn btn-info" data-dismiss="modal">Made Contact</a><br class="visible-xs"><br class="visible-xs">
            <a class="btn btn-danger" data-dismiss="modal">Dead Lead</a><br class="visible-xs"><br class="visible-xs">
            <a class="btn btn-success" data-dismiss="modal">Closed Client</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!--  Notifications Plugin    -->
  <script src="/assets/js/bootstrap-notify.js"></script>

  <!-- <script src="assets/js/material-kit.js" type="text/javascript"></script> -->
  <script src="/assets/js/lbd.js" type="text/javascript"></script>
</template>

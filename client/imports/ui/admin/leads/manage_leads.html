<template name="adminLeads">
  <div class="wrapper">
    {{> adminNavbar }}
    <div class="sidebar" data-color="blue" data-image="/assets/img/sidebar-4.jpg">
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="active">
            <a href="/admin/leads">
              <i class="material-icons">view_compact</i>
              <p>Leads</p>
            </a>
          </li>
          <li>
            <a href="/admin/pros">
              <i class="material-icons">people</i>
              <p>Manage Pros</p>
            </a>
          </li>
          <li>
            <a href="/admin/companies">
              <i class="material-icons">store</i>
              <p>Manage Companies</p>
            </a>
          </li>
          <li>
            <a href="/admin/consumers">
              <i class="material-icons">accessibility</i>
              <p>Consumers</p>
            </a>
          </li>

        </ul>
      </div>
    </div>

    <div class="main-panel">
      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="content">
                  <div class="row">
                    <div class="col-xs-5">
                      <div class="icon-big icon-primary text-center">
                        <i class="material-icons big-icon">people</i>
                      </div>
                    </div>
                    <div class="col-xs-7">
                      <div class="numbers">
                        <p>Total New Leads</p>
                        {{leadCount}}
                      </div>
                    </div>
                  </div>
                  <div class="footer">
                    <hr />
                    <div class="stats">
                      <i class="ti-reload"></i> This month
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="content">
                  <div class="row">
                    <div class="col-xs-5">
                      <div class="icon-big icon-primary text-center">
                        <i class="material-icons big-icon">visibility</i>
                      </div>
                    </div>
                    <div class="col-xs-7">
                      <div class="numbers">
                        <p>Total Profile Views</p>
                        {{ views }}
                      </div>
                    </div>
                  </div>
                  <div class="footer">
                    <hr />
                    <div class="stats">
                      <i class="ti-calendar"></i> This month
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-sm-6">
              <div class="card">
                <div class="content">
                  <div class="row">
                    <div class="col-xs-5">
                      <div class="icon-big icon-primary text-center">
                        <i class="material-icons big-icon">flight_takeoff</i>
                      </div>
                    </div>
                    <div class="col-xs-7">
                      <div class="numbers">
                        <p>Total Closed Clients</p>
                        {{ closedLeadsCount }}
                      </div>
                    </div>
                  </div>
                  <div class="footer">
                    <hr />
                    <div class="stats">
                      <i class="ti-timer"></i> This month
                    </div>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!--                nav tabs               -->
          <div id="nav-tabs">
            <!-- Tabs with icons on Card -->
            <div class="card card-nav-tabs">
              <div class="header header-info">
                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                <div class="nav-tabs-navigation">
                  <div class="nav-tabs-wrapper">
                    <ul class="nav nav-tabs" data-tabs="tabs">
                      <li class="active">
                        <a href="#fresh" data-toggle="tab">
                          <i class="material-icons">people</i>
                          fresh leads
                        </a>
                      </li>
                      <li>
                        <a href="#open" data-toggle="tab">
                          <i class="material-icons">chat</i>
                          open leads
                        </a>
                      </li>
                      <li>
                        <a href="#dead" data-toggle="tab">
                          <i class="material-icons">thumb_down</i>
                          dead leads
                        </a>
                      </li>
                      <li>
                        <a href="#closed" data-toggle="tab">
                          <i class="material-icons">thumb_up</i>
                          closed leads
                        </a>

                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="tab-content text-center">
                  <div class="tab-pane active" id="fresh">
                    <div class="content">
                      <div class="row" style="margin:0 -10px;">
                        <div class="col-md-8">
                          <div class="table-responsive table-striped">
                          {{#if Template.subscriptionsReady}}
                            {{#if leadCount 'fresh'}}
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">lead name</th>
                                  <th class="th-description">date</th>
                                  <th class="th-description">status</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#each leads status='fresh'}}
                                <tr>
                                  <td class="td-name">
                                    <a data-id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{ agentUser agent }}</a>
                                    <br /><small>{{ purpose }}</small>
                                  </td>
                                  <td>
                                    {{ profile.firstName }} {{ profile.lastName }}
                                  </td>
                                  <td>
                                    {{ parseDate createdOn }}
                                  </td>
                                  <td>
                                    <div class="label label-success">fresh</div>
                                  </td>
                                </tr>
                                {{/each}}
                              </tbody>
                            </table>
                            {{ else }}
                              <h5>No Fresh Leads</h5>
                            {{/if}}
                          {{/if}}
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="open">
                    <div class="content">
                      <div class="row" style="margin:0 -10px;">
                        <div class="col-md-8">
                          <div class="table-responsive table-striped">
                          {{#if Template.subscriptionsReady}}
                            {{#if leadCount 'open'}}
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">lead name</th>
                                  <th class="th-description">date</th>
                                  <th class="th-description">status</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#each leads status='open'}}
                                <tr>
                                  <td class="td-name">
                                    <a data-id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{ agentUser agent }}</a>
                                    <br /><small>{{ purpose }}</small>
                                  </td>
                                  <td>
                                    {{ profile.firstName }} {{ profile.lastName }}
                                  </td>
                                  <td>
                                    {{ parseDate createdOn }}
                                  </td>
                                  <td>
                                    <div class="label label-info">Open</div>
                                  </td>
                                </tr>
                                {{/each}}
                              </tbody>
                            </table>
                            {{ else }}
                              <h5>No Open Leads</h5>
                            {{/if}}
                          {{/if}}
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="dead">
                    <div class="content">
                      <div class="row" style="margin:0 -10px;">
                        <div class="col-md-8">
                          <div class="table-responsive table-striped">
                          {{#if Template.subscriptionsReady}}
                            {{#if leadCount 'dead'}}
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">lead name</th>
                                  <th class="th-description">date</th>
                                  <th class="th-description">status</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#each leads status='dead'}}
                                <tr>
                                  <td class="td-name">
                                    <a data-id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{ agentUser agent }}</a>
                                    <br /><small>{{ purpose }}</small>
                                  </td>
                                  <td>
                                    {{ profile.firstName }} {{ profile.lastName }}
                                  </td>
                                  <td>
                                    {{ parseDate createdOn }}
                                  </td>
                                  <td>
                                    <div class="label label-danger">Dead</div>
                                  </td>
                                </tr>
                                {{/each}}
                              </tbody>
                            </table>
                            {{ else }}
                              <h5>No Dead Leads</h5>
                            {{/if}}
                          {{/if}}
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane" id="closed">
                    <div class="content">
                      <div class="row" style="margin:0 -10px;">
                        <div class="col-md-8">
                          <div class="table-responsive table-striped">
                          {{#if Template.subscriptionsReady}}
                            {{#if leadCount 'closed'}}
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">lead name</th>
                                  <th class="th-description">date</th>
                                  <th class="th-description">status</th>
                                  <th class="th-description">paid?</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#each leads status='closed'}}
                                <tr>
                                  <td class="td-name">
                                    <a data-id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{ agentUser agent }}</a>
                                    <br /><small>{{ purpose }}</small>
                                  </td>
                                  <td>
                                    {{ profile.firstName }} {{ profile.lastName }}
                                  </td>
                                  <td>
                                    {{ parseDate createdOn }}
                                  </td>
                                  <td>
                                    <div class="label label-warning">Closed</div>
                                  </td>
                                  <td>
                                    <div class="checkbox" style="display:block;vertical-align:middle;">
                                      <label>
                                        <input type="checkbox" name="trophies.verified" style="display:inline-block;" checked="{{paid}}" data-id="{{ _id }}">
                                        <span class="checkbox-material"><span class="check"></span></span>
                                      </label>
                                    </div>
                                  </td>
                                </tr>
                                {{/each}}
                              </tbody>
                            </table>
                            {{ else }}
                              <h5>No Closed Leads</h5>
                            {{/if}}
                          {{/if}}
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Tabs with icons on Card -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lead1" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            <i class="material-icons">clear</i>
          </button>
          <h4 class="modal-title">{{ currentLead.profile.firstName }} {{ currentLead.profile.lastName }}</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-6">
              <h6>Request Concerning</h6>
              <p>{{ currentLead.purpose }}</p>
            </div>
            <div class="col-xs-6">
              <h6>Reach-out Date</h6>
              <p>{{ parseDate currentLead.createdOn }}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <h6>Message</h6>
              <p>{{ or currentLead.message "N/A" }}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-6">
              <h6>Phone Number</h6>
              <p>{{ or currentLead.profile.phone "N/A" }}</p>
            </div>

            <div class="col-xs-6">
              <h6>Email</h6>
              <p>{{ or currentLead.profile.email "N/A" }}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <h6>Communication Preferance</h6>
              <p>{{ or currentLead.preferredContact "Email" }}</p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!--  Notifications Plugin    -->
  <script src="/assets/js/bootstrap-notify.js"></script>

  <!-- <script src="assets/js/material-kit.js" type="text/javascript"></script> -->
  <script src="/assets/js/lbd.js" type="text/javascript"></script>
</template>

<template name="adminConsumers">
  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <!--                nav tabs               -->
        <div id="nav-tabs">
          <!-- Tabs with icons on Card -->
          <div class="card">
            <div class="content">
              <div class="tab-content">
                <div>
                  <div class="content">
                    <div class="row" style="margin:0 -10px;">

                      <div class="col-md-8">
                        <br><br><br>
                        <div class="table-responsive table-striped">
                          <table class="table table-shopping">
                            <thead>
                              <tr>
                                <th>Consumer name</th>
                                <th class="th-description">Email</th>
                                <th class="th-description">Phone Number</th>
                                <th class="th-description">Automated Email</th>
                              </tr>
                            </thead>
                            <tbody>
                              {{#if Template.subscriptionsReady}}
                              {{#each consumers}}
                              <tr>
                                <td class="td-name">
                                  {{ profile.firstName }} {{ profile.lastName }}
                                </td>
                                <td>
                                  jpalmer32@gmail.com
                                </td>
                                <td>
                                  503-555-5555
                                </td>
                                <td>
                                  <i class="material-icons text-success">check</i>
                                </td>
                              </tr>
                              {{/each}}
                              {{/if}}
                            </tbody>
                          </table>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Tabs with icons on Card -->
        </div>
      </div>
    </div>
  </div>

  <!--  Notifications Plugin    -->
  <script src="/assets/js/bootstrap-notify.js"></script>
  <script src="/assets/js/lbd.js" type="text/javascript"></script>

</template>

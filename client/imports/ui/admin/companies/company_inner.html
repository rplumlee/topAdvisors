<template name="adminCompanyInner">
  <div class="wrapper">
    {{> adminNavbar }}
    <div class="sidebar" data-color="blue" data-image="/assets/img/sidebar-4.jpg">
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="/admin/leads">
              <i class="material-icons">view_compact</i>
              <p>Leads</p>
            </a>
          </li>
          <li>
            <a href="/admin/pros">
              <i class="material-icons">people</i>
              <p>Manage Pros</p>
            </a>
          </li>
          <li class="active">
            <a href="/admin/companies">
              <i class="material-icons">store</i>
              <p>Manage Companies</p>
            </a>
          </li>
          <li>
            <a href="/admin/consumers">
              <i class="material-icons">accessibility</i>
              <p>Consumers</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-panel">



      <div class="content">
        <div class="container-fluid">
          <form class="{{#if companyExists}}edit{{else}}add{{/if}}-company-form">
            <div id="nav-tabs">
              <!-- Tabs with icons on Card -->
              <div class="card card-nav-tabs">
                <div class="header header-info">
                  <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                  <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                      <ul class="nav nav-tabs" data-tabs="tabs">
                        <li class="active">
                          <a href="#fresh" data-toggle="tab">
                            <i class="material-icons">settings</i>
                            Company Information
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <div class="tab-content">
                    <div class="row text-center" style="margin-bottom:60px;">
                      <br>
                      {{#if companyExists}}
                      <br>
                      <div class="col-xs-3">
                        <h2>{{totalLeads}}</h2>
                        <h5>Total Leads</h5>
                      </div>
                      <div class="col-xs-3">
                        <h2>{{closedLeads}}</h2>
                        <h5>Closed Leads</h5>
                      </div>
                      <div class="col-xs-3">
                        <h2>N/A</h2>
                        <h5>Total Page Views</h5>
                      </div>
                      <div class="col-xs-3">
                        <h2>{{getCreatedDate}}</h2>
                        <h5>Signed Up</h5>
                      </div>
                      {{/if}}
                    </div>
                    <div class="row ">
                      <div class="col-sm-6">
                        <div class="form-group label-floating">
                          <label class="control-label"><i class="material-icons">store</i>&nbsp;&nbsp;&nbsp;Company Name</label>
                          <input type="text" name="companyName" class="form-control" value="{{company.name}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group label-floating">
                          <label class="control-label"><i class="material-icons">room</i>&nbsp;&nbsp;&nbsp;Street Address</label>
                          <input type="text" name="companyFullAddress" id="company_address" class="form-control" value="{{company.address.fullAddress}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group label-floating">
                          <label class="control-label"><i class="material-icons">create</i> Company Bio</label>
                          <textarea  name="companyBio" class="form-control" rows="10">{{company.bio}}</textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="nav-tabs">
                <!-- Tabs with icons on Card -->
                <div class="card card-nav-tabs">
                  <div class="header header-success">
                    <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                    <div class="nav-tabs-navigation">
                      <div class="nav-tabs-wrapper">
                        <ul class="nav nav-tabs" data-tabs="tabs">
                          <li class="active">
                            <a href="#fresh" data-toggle="tab">
                              <i class="material-icons">add_a_photo</i>
                              Picture
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="content">
                    <div class="tab-content">
                      <div class="row">
                        <div class="col-xs-12 ">
                          <h2>Add Picture</h2>
                          <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                            <input type="hidden" id="companyTempImage">
                            <div style="display: none" class="centerify" id="companymageLoader"><i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i></div>
                            <div class="fileinput-new thumbnail img-raised">
                              {{#if company.image}}
                              <img src="{{company.image}}" alt="...">
                              {{else}}
                              <img src="/assets/img/image_placeholder.jpg" alt="...">
                              {{/if}}
                            </div>
                            <div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
                            <div>
                              <span class="btn btn-raised btn-round btn-default btn-file">
                                <span class="fileinput-new">Select image</span>
                                <span class="fileinput-exists">Change</span>
                                <input type="file" name="..." />
                              </span>
                              <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                            </div>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              {{#if companyExists}}
              {{#if prosExist}}
              <div id="nav-tabs">
                <!-- Tabs with icons on Card -->
                <div class="card card-nav-tabs">
                  <div class="header header-warning">
                    <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                    <div class="nav-tabs-navigation">
                      <div class="nav-tabs-wrapper">
                        <ul class="nav nav-tabs" data-tabs="tabs">
                          <li class="active">
                            <a href="#fresh" data-toggle="tab">
                              <i class="material-icons">people_outline</i>
                              TopAdvisor Pros
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="content">
                    <div class="tab-content">
                      <div class="row">
                        <div class="col-xs-12 ">
                          <div class="table-responsive table-striped">
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Pro name</th>
                                  <th class="th-description">Industry</th>
                                  <th class="th-description">Phone Number</th>
                                  <th class="th-description">Leads Closed</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#each pros}}
                                <tr>
                                  <td class="td-name">
                                    <a href="#" class="pros-link" id="{{_id}}">{{profile.firstName}} {{profile.lastName}}</a>
                                  </td>
                                  <td>
                                    N/A
                                  </td>
                                  <td>
                                    {{profile.phone}}
                                  </td>
                                  <td>
                                    {{leadsClosedByPro this}}
                                  </td>
                                </tr>
                                {{/each}}
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>
              </div>
              {{/if}}
              {{/if}}
            </div>
            <!--                nav tabs	             -->


            <div class="text-center">
              <button type="submit" class="btn btn-lg btn-info {{#if companyExists}}edit{{else}}add{{/if}}-company-btn">
                <i class="material-icons">save</i>&nbsp;&nbsp;&nbsp;Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End Tabs with icons on Card -->
  </div>

</template>

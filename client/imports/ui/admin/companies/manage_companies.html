<template name="adminCompanies">
  <div class="wrapper">
    {{> adminNavbar }}
    <div class="sidebar" data-color="blue" data-image="/assets/img/sidebar-4.jpg">
      <div class="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="/admin/leads">
              <i class="material-icons">view_compact</i>
              <p>Leads</p>
            </a>
          </li>
          <li>
            <a href="/admin/pros">
              <i class="material-icons">people</i>
              <p>Manage Pros</p>
            </a>
          </li>
          <li class="active">
            <a href="/admin/companies">
              <i class="material-icons">store</i>
              <p>Manage Companies</p>
            </a>
          </li>
          <li>
            <a href="/admin/consumers">
              <i class="material-icons">accessibility</i>
              <p>Consumers</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-panel">



      <div class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 text-center">
              <a class="btn btn-lg btn-primary add-company">
                <i class="material-icons">store</i>&nbsp;&nbsp;&nbsp;Add New Company
              </a><br><br><br>
            </div>
          </div>

          <!--                nav tabs               -->
          <div id="nav-tabs">
            <!-- Tabs with icons on Card -->
            <div class="card">
              <div class="content">
                <div class="tab-content">
                  <div>
                    <div class="content">
                      <div class="row">
                        <div class="col-sm-3">
                          <div class="form-group label-floating has-info">
                            <label class="control-label"><i class="material-icons">search</i>&nbsp;&nbsp;&nbsp;Search by Name</label>
                            <input type="text" id="search-text" class="form-control">

                          </div>
                        </div>

                      </div>
                      <div class="row" style="margin:0 -10px;">

                        <div class="col-md-8">
                          <br><br><br>
                          <div class="table-responsive table-striped">
                            <table class="table table-shopping">
                              <thead>
                                <tr>
                                  <th>Company Name</th>
                                  <th class="th-description">City</th>
                                  <th class="th-description"># Of TopAdvisors</th>
                                </tr>
                              </thead>
                              <tbody>
                                {{#if Template.subscriptionsReady}}
                                {{#each companies}}
                                <tr>
                                  <td class="td-name">
                                    <a id="{{_id}}" class="edit-company" href="#">{{ name }}</a>
                                  </td>
                                  <td>{{ address.city }}</td>
                                  <td>{{ getAgents.length }}</td>
                                </tr>
                                {{/each}}
                                {{/if}}
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Tabs with icons on Card -->

          </div>
        </div>
      </div>
    </div>
  </div>


  <!--  Notifications Plugin    -->
  <script src="/assets/js/bootstrap-notify.js"></script>
  <script src="/assets/js/lbd.js" type="text/javascript"></script>
</template>

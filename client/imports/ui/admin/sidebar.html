<template name="adminSidebar">
  <link href="https://fonts.googleapis.com/css?family=Lalezar" rel="stylesheet">
  <link href="/assets/css/animate.min.css" rel="stylesheet"/>
  <link href="/assets/css/material-kit.css" rel="stylesheet"/>
  <link href="/assets/css/admin.css" rel="stylesheet"/>
  <link href="/assets/css/lbd.css" rel="stylesheet"/>

  <style>
    .icons{display:none;}

    .user{
      padding:30px;
      text-align:center;
    }
    .user> img{
      padding:0 30px;
    }
    .big-icon{
      font-size:1.7em;
      color:#8BC34A;
    }
    .material-icons{
      font-size:1.7em;
      vertical-align:middle
    }
    .navbar-default{
      padding:0;
      box-shadow:none;
    }
    .modal-footer > a{
      margin: 0;
    }
    .header-info{
      padding:15px!important;
    }
    .modal-lg{
      z-index:5050!important;
    }
  </style>
  <div class="wrapper">
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">TopAdvisors</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation-example">
          <ul class="nav navbar-nav navbar-left">
            <li>
              <a href="#"><i class="material-icons">search</i> Find Professionals</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden-xs hidden-sm">
              <a href="#" class="btn btn-info">
                Become a TopAdvisors professional
              </a>
            </li>

            <li>
              <a href="#">
                <i class="material-icons">lightbulb_outline</i> How it works
              </a>
            </li>

            <li>
              <a href="#">
                <i class="material-icons">account_circle</i> Sign In
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-4.jpg">

      <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
      -->

      <div class="sidebar-wrapper">
        <ul class="nav">
          <li class="active">
            <a id="leads" href="#">
              <i class="material-icons">view_compact</i>
              <p>Leads</p>
            </a>
          </li>
          <li>
            <a id="pros" href="#">
              <i class="material-icons">people</i>
              <p>Manage Pros</p>
            </a>
          </li>
          <li>
            <a id="companies" href="#">
              <i class="material-icons">store</i>
              <p>Manage Companies</p>
            </a>
          </li>
          <li>
            <a id="consumers" href="#">
              <i class="material-icons">accessibility</i>
              <p>Consumers</p>
            </a>
          </li>

        </ul>
      </div>
    </div>
    {{> loadTemplate }}
  </div>
</template>

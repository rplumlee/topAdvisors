<template name="adminPros">
  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div id="addPro" class="col-xs-12 text-center">
            <a class="btn btn-lg btn-primary">
              <i class="material-icons">person_add</i>&nbsp;&nbsp;&nbsp;Add New Pro
            </a><br><br><br>
          </div>
        </div>

        <!--                nav tabs               -->
        <div id="nav-tabs">
          <!-- Tabs with icons on Card -->
          <div class="card">
            <div class="content">
              <div class="tab-content text-center">
                <div>
                  <div class="content">
                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group label-floating has-info">
                          <label class="control-label"><i class="material-icons">search</i>&nbsp;&nbsp;&nbsp;Search by Name</label>
                          <input type="email" class="form-control">

                        </div>
                      </div>

                    </div>
                    <div class="row" style="margin:0 -10px;">

                      <div class="col-md-8">
                        <br><br><br>
                        <div class="table-responsive table-striped">
                          <table class="table table-shopping">
                            <thead>
                              <tr>
                                <th>Pro name</th>
                                <th class="th-description">Industry</th>
                                <th class="th-description">Phone Number</th>
                                <th class="th-description">Leads Closed</th>
                              </tr>
                            </thead>
                            <tbody>
                              {{#if Template.subscriptionsReady}}
                              {{#each pros}}
                              <tr>
                                <td class="td-name">
                                  <a id="{{_id}}" class="editPro" href="#">{{ profile.firstName }} {{ profile.lastName }}</a>
                                </td>
                                <td>
                                  Loans
                                </td>
                                <td>
                                  {{ profile.phone }}
                                </td>
                                <td>
                                  4
                                </td>
                              </tr>
                              {{/each}}
                              {{/if}}
                            </tbody>
                          </table>
                        </div>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- End Tabs with icons on Card -->

        </div>
      </div>
    </div>
  </div>
  <script src="/assets/js/lbd.js" type="text/javascript"></script>
</template>

<template name="adminProInner">
  <nav class="navbar navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">TopAdvisors</a>
      </div>

      <div class="collapse navbar-collapse" id="navigation-example">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" id="logout">
              <i class="material-icons">account_circle</i> Sign Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="sidebar" data-color="blue" data-image="assets/img/sidebar-4.jpg">

    <div class="sidebar-wrapper">

      <ul class="nav">
        <li>
          <a href="/admin/leads">
            <i class="material-icons">view_compact</i>
            <p>Leads</p>
          </a>
        </li>
        <li class="active">
          <a href="/admin/pros">
            <i class="material-icons">people</i>
            <p>Manage Pros</p>
          </a>
        </li>
        <li>
          <a href="/admin/companies">
            <i class="material-icons">store</i>
            <p>Manage Companies</p>
          </a>
        </li>
        <li>
          <a href="/admin/consumers">
            <i class="material-icons">accessibility</i>
            <p>Consumers</p>
          </a>
        </li>

      </ul>
    </div>
  </div>

  <div class="main-panel">
    <div class="content">
      <div class="container-fluid">
        <!--                nav tabs               -->
        <div id="nav-tabs">
          <!-- Tabs with icons on Card -->
          <div class="card card-nav-tabs">
            <div class="header header-info">
              <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="active">
                      <a href="#fresh" data-toggle="tab">
                        <i class="material-icons">person_outline</i>
                        Personal Info
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="content">
              <div class="tab-content">
                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group label-floating">
                      <label class="control-label"><i class="material-icons">person</i>&nbsp;&nbsp;&nbsp;First Name</label>
                      <input id="pro_fistname" type="text" class="form-control proForm" value="{{ pros.profile.firstName }}">
                    </div>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group label-floating">
                      <label class="control-label">Last Name</label>
                      <input id="pro_lastname" type="text" class="form-control proForm" value="{{ pros.profile.lastName }}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group label-floating">
                      <label class="control-label"><i class="material-icons">phone</i>&nbsp;&nbsp;&nbsp;Phone Number</label>
                      <input id="pro_phone" type="text" class="form-control proForm" value="{{pros.profile.phone}}">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group label-floating">
                      <label class="control-label"><i class="material-icons">mail</i>&nbsp;&nbsp;&nbsp;Email Address</label>
                      <input id="pro_email" type="email" class="form-control proForm">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-3">
                    <div class="form-group label-floating">
                      <label class="control-label"><i class="material-icons">lock</i>&nbsp;&nbsp;&nbsp;Password</label>
                      <input id="pro_password" type="password" class="form-control proForm">
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group label-floating">
                      <label class="control-label"><i class="material-icons">create</i> About Me</label>
                      <textarea id="pro_about" class="form-control proForm" rows="5">{{ pros.profile.about }}</textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="nav-tabs">
            <!-- Tabs with icons on Card -->
            <div class="card card-nav-tabs">
              <div class="header header-info">
                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                <div class="nav-tabs-navigation">
                  <div class="nav-tabs-wrapper">
                    <ul class="nav nav-tabs" data-tabs="tabs">
                      <li class="active">
                        <a href="#fresh" data-toggle="tab">
                          <i class="material-icons">store</i>
                          Work Info
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="content">
                <div class="tab-content">
                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group label-floating">
                        <label class="control-label"><i class="material-icons">store</i>&nbsp;&nbsp;&nbsp;Company</label>
                        <select class="select form-control">
                        {{#each companies}}
                          <option value="{{this.name}}">{{this.name}}</option>
                        {{/each}}
                        </select>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">
                      <div class="form-group label-floating">
                        <label class="control-label"><i class="material-icons">person_outline</i>&nbsp;&nbsp;&nbsp;Job Title</label>
                        <input type="text" class="form-control proForm" value="{{ pros.profile.jobTitle }}">
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-3">
                      <select class="select form-control personalSpecialty" placeholder="Choose Specialties (can choose multiple)">
                        <option disabled selected class="disabled"> Personal Specialties (can choose multiple)</option>
                        {{#each personalSpecialities}}
                          <option value="{{this}}">{{this}}</option>
                        {{/each}}
                      </select>
                      {{#each pros.profile.personalSpecialty}}
                      <div class="specialty">
                        {{this}}<a  class="personalSpecialtyRemove text-danger" id="{{this}}" href="#"><i class="material-icons">close</i></a>
                      </div>
                      {{/each}}
                    </div>
                    <div class="col-sm-3">
                      <select class="select form-control businessSpecialty" placeholder="Choose Specialties (can choose multiple)">
                        <option disabled selected class="disabled"> Business Specialties (can choose multiple)</option>
                        {{#each businessSpecialities}}
                          <option value="{{this}}">{{this}}</option>
                        {{/each}}
                      </select>
                      {{#each pros.profile.businessSpecialty}}
                      <div class="specialty">
                        {{this}}<a class="businessSpecialtyRemove text-danger" id="{{this}}" href="#"><i class="material-icons">close</i></a>
                      </div>
                      {{/each}}
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div id="nav-tabs">
              <!-- Tabs with icons on Card -->
              <div class="card card-nav-tabs">
                <div class="header header-info">
                  <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                  <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                      <ul class="nav nav-tabs" data-tabs="tabs">
                        <li class="active">
                          <a href="#fresh" data-toggle="tab">
                            <i class="material-icons">list</i>
                            Resume
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="content">
                  <div class="tab-content">
                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group label-floating">
                          <label class="control-label"><i class="material-icons">account_balance</i>&nbsp;&nbsp;&nbsp;College Name</label>
                          <input id="college_name" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group label-floating">
                          <label class="control-label">Degree Earned</label>
                          <input id="college_degree" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="form-group label-floating">
                          <label class="control-label">Year Graduated</label>
                          <input id="college_year" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-1">
                        <a class="btn btn-info btn-sm admin-add addCollege" href="#"><i class="material-icons">add</i></a>
                      </div>
                    </div>

                    {{#each pros.educations}}
                    <div class="row degree">
                      <div class="col-sm-3">
                        {{this.collegeName}}
                      </div>
                      <div class="col-sm-3">
                        {{this.degreeName}}
                      </div>
                      <div class="col-sm-2">
                        {{this.yearGraduated}}
                      </div>
                      <div class="col-xs-1">
                        <a id="{{this.id}}" href="#" class="text-danger removeCollege"><i class="material-icons">close</i></a>
                      </div>
                    </div>
                    {{/each}}

                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group label-floating">
                          <label class="control-label"><i class="material-icons">list</i>&nbsp;&nbsp;&nbsp;License</label>
                          <input id="license_name" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group label-floating">
                          <label class="control-label">License Number</label>
                          <input id="license_number" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="form-group label-floating">
                          <label class="control-label">Date Earned</label>
                          <input id="license_date" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-1">
                        <a class="btn btn-info btn-sm admin-add addLicense" href="#"><i class="material-icons">add</i></a>
                      </div>
                    </div>
                    {{#each pros.licenses}}
                    <div class="row license">
                      <div class="col-sm-3">
                        {{this.license}}
                      </div>
                      <div class="col-sm-3">
                        {{this.licenseNumber}}
                      </div>
                      <div class="col-sm-2">
                        {{this.dateEarned}}
                      </div>
                      <div class="col-xs-1">
                        <a id="{{this.id}}" href="#" class="text-danger removeLicense"><i class="material-icons">close</i></a>
                      </div>
                    </div>
                    {{/each}}

                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group label-floating">
                          <label class="control-label"><i class="material-icons">person_add</i>&nbsp;&nbsp;&nbsp;Designation</label>
                          <input id="designation_name" type="text" class="form-control proForm">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group label-floating">
                          <label class="control-label">Designation Number</label>
                          <input id="designation_number" type="text" class="form-control proForm">
                        </div>
                      </div>
                      <div class="col-sm-2">
                        <div class="form-group label-floating">
                          <label class="control-label">Date Earned</label>
                          <input id="designation_date" type="text" class="form-control proForm">
                        </div>
                      </div>
                      <div class="col-xs-1">
                        <a class="btn btn-info btn-sm admin-add addDesignation" href="#"><i class="material-icons">add</i></a>
                      </div>
                    </div>
                    {{#each pros.designations}}
                    <div class="row designation">
                      <div class="col-sm-3">
                        {{this.designation}}
                      </div>
                      <div class="col-sm-3">
                        {{this.designationNumber}}
                      </div>
                      <div class="col-sm-2">
                        {{this.dateEarned}}
                      </div>
                      <div class="col-xs-1">
                        <a id="{{this.id}}" href="#" class="text-danger removeDesignation"><i class="material-icons">close</i></a>
                      </div>
                    </div>
                    {{/each}}

                    <div class="row">
                      <div class="col-sm-3">
                        <div class="form-group label-floating">
                          <label class="control-label"><i class="material-icons">store</i>&nbsp;&nbsp;&nbsp;Previous Company</label>
                          <input id="workHistory_company" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <div class="form-group label-floating">
                          <label class="control-label">Dates Worked</label>
                          <input id="workHistory_year" type="text" class="form-control">
                        </div>
                      </div>
                      <div class="col-xs-1">
                        <a class="btn btn-info btn-sm admin-add addWorkHistory" href="#"><i class="material-icons">add</i></a>
                      </div>
                    </div>
                    {{#each pros.workHistories}}
                    <div class="row workHistory">
                      <div class="col-sm-3">
                        {{this.companyName}}
                      </div>
                      <div class="col-sm-3">
                        {{this.yearRange}}
                      </div>
                      <div class="col-xs-1">
                        <a id="{{this.id}}" href="#" class="text-danger removeWorkHistory"><i class="material-icons">close</i></a>
                      </div>
                    </div>
                    {{/each}}
                  </div>
                </div>
              </div>


              <div id="nav-tabs">
                <!-- Tabs with icons on Card -->
                <div class="card card-nav-tabs">
                  <div class="header header-info">
                    <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                    <div class="nav-tabs-navigation">
                      <div class="nav-tabs-wrapper">
                        <ul class="nav nav-tabs" data-tabs="tabs">
                          <li class="active">
                            <a href="#fresh" data-toggle="tab">
                              <i class="material-icons">folder_special</i>
                              Trophies
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="content">
                    <div class="tab-content">
                      <div class="row">
                        <div class="col-xs-3">
                          Verified
                        </div>
                        <div class="col-xs-3">
                          <div class="checkbox" style="display:block;vertical-align:middle;">
                            <label>
                              <input type="checkbox" name="optionsCheckboxes" style="display:inline-block;">
                              <span class="checkbox-material"><span class="check"></span></span>
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-xs-3">
                          Veteran
                        </div>
                        <div class="col-xs-3">
                          <div class="checkbox" style="display:block;vertical-align:middle;">
                            <label>
                              <input type="checkbox" name="optionsCheckboxes" style="display:inline-block;">
                              <span class="checkbox-material"><span class="check"></span></span>
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-xs-3">
                           Content Contributer
                        </div>
                        <div class="col-xs-3">
                          <div class="checkbox" style="display:block;vertical-align:middle;">
                            <label>
                              <input type="checkbox" name="optionsCheckboxes" style="display:inline-block;">
                              <span class="checkbox-material"><span class="check"></span></span>
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-xs-3">
                          Top Performer
                        </div>
                        <div class="col-xs-3">
                          <div class="checkbox" style="display:block;vertical-align:middle;">
                            <label>
                              <input type="checkbox" name="optionsCheckboxes" style="display:inline-block;">
                              <span class="checkbox-material"><span class="check"></span></span>
                            </label>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-xs-3">
                          Customer Favorite
                        </div>
                        <div class="col-xs-3">
                          <div class="checkbox" style="display:block;vertical-align:middle;">
                            <label>
                              <input type="checkbox" name="optionsCheckboxes" style="display:inline-block;">
                              <span class="checkbox-material"><span class="check"></span></span>
                            </label>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- nav tabs -->
                <div class="text-center">
                  <a id="create_company" class="btn btn-lg btn-info">
                    <i class="material-icons">save</i>&nbsp;&nbsp;&nbsp;Save
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End Tabs with icons on Card -->
      </div>
    </div>
  </div>

  <!--  Notifications Plugin    -->
  <script src="/assets/js/bootstrap-notify.js"></script>
  <script src="/assets/js/lbd.js" type="text/javascript"></script>
</template>

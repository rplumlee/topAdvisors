<template name="adminProInner">
  {{> adminNavbar }}
  <div class="sidebar" data-color="blue" data-image="/assets/img/sidebar-4.jpg">
    <div class="sidebar-wrapper">
      <ul class="nav">
        <li>
          <a href="/admin/leads">
            <i class="material-icons">view_compact</i>
            <p>Leads</p>
          </a>
        </li>
        <li class="active">
          <a href="/admin/pros">
            <i class="material-icons">people</i>
            <p>Manage Pros</p>
          </a>
        </li>
        <li>
          <a href="/admin/companies">
            <i class="material-icons">store</i>
            <p>Manage Companies</p>
          </a>
        </li>
        <li>
          <a href="/admin/consumers">
            <i class="material-icons">accessibility</i>
            <p>Consumers</p>
          </a>
        </li>

      </ul>
    </div>
  </div>

  <div class="main-panel">
    <div class="content">
      {{#if Template.subscriptionsReady}}
      <div class="container-fluid">
        <!--                nav tabs               -->
        <div id="nav-tabs">
          <!-- Tabs with icons on Card -->
          {{#if prosExist}}
          <div class="card card-nav-tabs">
            <div class="header header-primary">
              <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <ul class="nav nav-tabs" data-tabs="tabs">
                    <li class="active">
                      <a href="#fresh" data-toggle="tab">
                        <i class="material-icons">settings</i>
                        Administration
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="content">
              <div class="tab-content">
                <div class="row">
                  <div class="col-xs-12">
                    <h3>{{pros.profile.firstName}} {{pros.profile.lastName}}'s Account is {{#if pros.active}}active{{else}}deactivated{{/if}}
                      <a class="btn btn-sm btn-{{#if pros.active}}danger de{{else}}success {{/if}}activate-pro" href="#"> {{#if pros.active}}Deactivate{{else}}Activate{{/if}}</a></h3>
                    </div>
                  </div>
                  <div class="row text-center">
                    <br><br>
                    <div class="col-xs-3">
                      <h2>{{ getProLeadsCount }}</h2>
                      <h5>Total Leads</h5>
                    </div>
                    <div class="col-xs-3">
                      <h2>{{ getProLeadsCount "closed"}}</h2>
                      <h5>Closed Leads</h5>
                    </div>
                    <div class="col-xs-3">
                      <h2>{{ profileViews }}</h2>
                      <h5>Total Page Views</h5>
                    </div>
                    <div class="col-xs-3">
                      <h2>{{ getCreatedDate }}</h2>
                      <h5>Signed Up</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {{/if}}
            <!--                nav tabs	             -->
            <div id="nav-tabs">
              {{#if prosExist}}
              <!-- Tabs with icons on Card -->
              <div class="card card-nav-tabs">
                <div class="header header-warning">
                  <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                  <div class="nav-tabs-navigation">
                    <div class="nav-tabs-wrapper">
                      <ul class="nav nav-tabs" data-tabs="tabs">
                        <li class="active">
                          <a href="#fresh" data-toggle="tab">
                            <i class="material-icons">people</i>
                            fresh leads
                          </a>
                        </li>
                        <li>
                          <a href="#open" data-toggle="tab">
                            <i class="material-icons">chat</i>
                            open leads
                          </a>
                        </li>
                        <li>
                          <a href="#dead" data-toggle="tab">
                            <i class="material-icons">thumb_down</i>
                            dead leads
                          </a>
                        </li>
                        <li>
                          <a href="#closed" data-toggle="tab">
                            <i class="material-icons">thumb_up</i>
                            closed leads
                          </a>

                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="content">

                  <div class="tab-content text-center">
                    <h2>{{pros.profile.firstName}}'s Leads</h2>
                    <br>
                    <div class="tab-pane active" id="fresh">
                      <div class="content">
                        <div class="row" style="margin:0 -10px;">
                          <div class="col-md-8">
                            <div class="table-responsive table-striped">
                              <table class="table table-shopping">
                                <thead>
                                  <tr>
                                    <th>Pro name</th>
                                    <th class="th-description">lead name</th>
                                    <th class="th-description">date</th>
                                    <th class="th-description">status</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  {{#each getProLeads "fresh"}}
                                  <tr>
                                    <td class="td-name">
                                      <a id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{pros.profile.firstName}} {{pros.profile.lastName}}</a>
                                      <br /><small>{{purpose}}</small>
                                    </td>
                                    <td>
                                      {{profile.firstName}} {{profile.lastName}}
                                    </td>
                                    <td>
                                      {{getCreatedDate createdOn}}
                                    </td>
                                    <td>
                                      <div class="label label-success">fresh</div>
                                    </td>
                                  </tr>
                                  {{/each}}
                                </tbody>
                              </table>
                            </div>

                          </div>
                        </div>
                      </div>        </div>
                      <div class="tab-pane" id="open">
                        <div class="content">
                          <div class="row" style="margin:0 -10px;">
                            <div class="col-md-8">
                              <div class="table-responsive table-striped">
                                <table class="table table-shopping">
                                  <thead>
                                    <tr>
                                      <th>Pro name</th>
                                      <th class="th-description">lead name</th>
                                      <th class="th-description">date</th>
                                      <th class="th-description">status</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    {{#each getProLeads "open"}}
                                    <tr>
                                      <td class="td-name">
                                        <a id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{pros.profile.firstName}} {{pros.profile.lastName}}</a>
                                        <br /><small>{{purpose}}</small>
                                      </td>
                                      <td>
                                        {{profile.firstName}} {{profile.lastName}}
                                      </td>
                                      <td>
                                        {{getCreatedDate createdOn}}
                                      </td>
                                      <td>
                                        <div class="label label-info">open</div>
                                      </td>
                                    </tr>
                                    {{/each}}
                                  </tbody>
                                </table>
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane" id="dead">
                        <div class="content">
                          <div class="row" style="margin:0 -10px;">
                            <div class="col-md-8">
                              <div class="table-responsive table-striped">
                                <table class="table table-shopping">
                                  <thead>
                                    <tr>
                                      <th>Pro name</th>
                                      <th class="th-description">lead name</th>
                                      <th class="th-description">date</th>
                                      <th class="th-description">status</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    {{#each getProLeads "dead"}}
                                    <tr>
                                      <td class="td-name">
                                        <a id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{pros.profile.firstName}} {{pros.profile.lastName}}</a>
                                        <br /><small>{{purpose}}</small>
                                      </td>
                                      <td>
                                        {{profile.firstName}} {{profile.lastName}}
                                      </td>
                                      <td>
                                        {{getCreatedDate createdOn}}
                                      </td>
                                      <td>
                                        <div class="label label-danger">dead</div>
                                      </td>
                                    </tr>
                                    {{/each}}
                                  </tbody>
                                </table>
                              </div>

                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="tab-pane" id="closed">
                        <div class="content">
                          <div class="row" style="margin:0 -10px;">
                            <div class="col-md-8">
                              <div class="table-responsive table-striped">
                                <table class="table table-shopping">
                                  <thead>
                                    <tr>
                                      <th>Pro name</th>
                                      <th class="th-description">lead name</th>
                                      <th class="th-description">date</th>
                                      <th class="th-description">status</th>
                                      <th class="th-description">paid?</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                    {{#each getProLeads "closed"}}
                                    <tr>
                                      <td class="td-name">
                                        <a id="{{ _id }}" class="leadModal" href="#" data-toggle="modal" data-target="#lead1">{{pros.profile.firstName}} {{pros.profile.lastName}}</a>
                                        <br /><small>{{purpose}}</small>
                                      </td>
                                      <td>
                                        {{profile.firstName}} {{profile.lastName}}
                                      </td>
                                      <td>
                                        {{getCreatedDate createdOn}}
                                      </td>
                                      <td>
                                        <div class="label label-warning">closed</div>
                                      </td>
                                      <td>
                                        <div class="checkbox" style="display:block;vertical-align:middle;">
                                          <label>
                                            <input type="checkbox" name="optionsCheckboxes" style="display:inline-block;" checked="{{#if paid}}true{{/if}}">
                                            <span class="checkbox-material"><span class="check"></span></span>
                                          </label>
                                        </div>
                                      </td>
                                    </tr>
                                    {{/each}}
                                  </tbody>
                                </table>
                              </div>

                            </div>
                          </div>
                        </div>  </div>
                      </div>
                    </div>
                  </div>
                  {{/if}}
                  <form class="{{#if prosExist}}edit{{else}}add{{/if}}-pro-form">
                    <div id="nav-tabs">
                      <!-- Tabs with icons on Card -->
                      <div class="card card-nav-tabs">
                        <div class="header header-info">
                          <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                          <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                              <ul class="nav nav-tabs" data-tabs="tabs">
                                <li class="active">
                                  <a href="#fresh" data-toggle="tab">
                                    <i class="material-icons">person_outline</i>
                                    Personal Info
                                  </a>
                                </li>
                              </ul>
                            </div>
                          </div>
                        </div>
                        <div class="content">
                          <div class="tab-content">
                            <div class="row">
                              <div class="col-sm-3">
                                <div class="form-group label-floating">
                                  <label class="control-label"><i class="material-icons">person</i>&nbsp;&nbsp;&nbsp;First Name</label>
                                  <input name="profile.firstName" type="text" class="form-control proForm" value="{{ pros.profile.firstName }}">
                                </div>
                              </div>
                              <div class="col-sm-3">
                                <div class="form-group label-floating">
                                  <label class="control-label">Last Name</label>
                                  <input name="profile.lastName" type="text" class="form-control proForm" value="{{ pros.profile.lastName }}">
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-sm-3">
                                <div class="form-group label-floating">
                                  <label class="control-label"><i class="material-icons">phone</i>&nbsp;&nbsp;&nbsp;Phone Number</label>
                                  <input name="profile.phone" type="text" class="form-control proForm" value="{{pros.profile.phone}}">
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-sm-3">
                                <div class="form-group label-floating">
                                  <label class="control-label"><i class="material-icons">mail</i>&nbsp;&nbsp;&nbsp;Email Address</label>
                                  <input type="email" name="email" class="form-control proForm" value="{{ getProEmail pros }}">
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-sm-3">
                                <div class="form-group label-floating">
                                  <label class="control-label"><i class="material-icons">lock</i>&nbsp;&nbsp;&nbsp;Password</label>
                                  <input name="password" type="password" class="form-control proForm">
                                </div>
                              </div>
                            </div>

                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group label-floating">
                                  <label class="control-label"><i class="material-icons">create</i> About Me</label>
                                  <textarea name="profile.about" class="form-control proForm" rows="5">{{ pros.profile.about }}</textarea>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>

                      <div id="nav-tabs">
                        <!-- Tabs with icons on Card -->
                        <div class="card card-nav-tabs">
                          <div class="header header-info">
                            <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                            <div class="nav-tabs-navigation">
                              <div class="nav-tabs-wrapper">
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                  <li class="active">
                                    <a href="#fresh" data-toggle="tab">
                                      <i class="material-icons">store</i>
                                      Work Info
                                    </a>
                                  </li>
                                </ul>
                              </div>
                            </div>
                          </div>
                          <div class="content">
                            <div class="tab-content">
                              <div class="row">
                                <div class="col-sm-4">
                                  <div class="form-group label-floating">
                                    <label class="control-label"><i class="material-icons">store</i>&nbsp;&nbsp;&nbsp;Company</label>
                                    <select name="company" class="select form-control">
                                      <option disabled selected class="disabled">Select Company</option>
                                      {{#each companies}}
                                        {{#if currentCompany this._id}}
                                        <option value="{{this._id}}" selected>{{this.name}}</option>
                                        {{ else }}
                                        <option value="{{this._id}}">{{this.name}}</option>
                                        {{/if}}
                                      {{/each}}
                                    </select>
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-sm-4">
                                  <div class="form-group label-floating">
                                    <label class="control-label"><i class="material-icons">person_outline</i>&nbsp;&nbsp;&nbsp;Job Title</label>
                                    <input type="text" name="profile.jobTitle" class="form-control proForm" value="{{ pros.profile.jobTitle }}">
                                  </div>
                                </div>
                              </div>

                              <div class="row">
                                <div class="col-sm-4">
                                  <select class="select form-control personalSpecialty" placeholder="Choose Specialties (can choose multiple)">
                                    <option disabled selected class="disabled"> Personal Specialties (can choose multiple)</option>
                                    {{#each personalSpecialities}}
                                    <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                  </select>
                                  {{#each pros.profile.personalSpecialty}}
                                  <div class="row specialty">
                                    <div class="col-sm-7">
                                      {{this.name}}
                                    </div>
                                    <div class="col-sm-3">
                                      <input class="form-control personalPercent" type="text" size="2" data-id="{{this.name}}" value="{{this.percent}}">
                                    </div>
                                    <div class="col-sm-1">
                                      <a class="personalSpecialtyRemove text-danger" id="{{this.name}}" href="#"><i class="material-icons">close</i></a>
                                    </div>
                                  </div>
                                  {{/each}}
                                </div>
                                <div class="col-sm-4">
                                  <select class="select form-control businessSpecialty" placeholder="Choose Specialties (can choose multiple)">
                                    <option disabled selected class="disabled"> Business Specialties (can choose multiple)</option>
                                    {{#each businessSpecialities}}
                                    <option value="{{this}}">{{this}}</option>
                                    {{/each}}
                                  </select>
                                  {{#each pros.profile.businessSpecialty}}
                                  <div class="row specialty">
                                    <div class="col-sm-7">
                                      {{this.name}}
                                    </div>
                                    <div class="col-sm-3">
                                      <input class="form-control businessPercent" type="text" size="2" data-id="{{this.name}}" value="{{this.percent}}">
                                    </div>
                                    <div class="col-sm-1">
                                      <a class="businessSpecialtyRemove text-danger" id="{{this.name}}" href="#"><i class="material-icons">close</i></a>
                                    </div>
                                  </div>
                                  {{/each}}
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div id="nav-tabs">
                          <!-- Tabs with icons on Card -->
                          <div class="card card-nav-tabs">
                            <div class="header header-info">
                              <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                              <div class="nav-tabs-navigation">
                                <div class="nav-tabs-wrapper">
                                  <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="active">
                                      <a href="#fresh" data-toggle="tab">
                                        <i class="material-icons">list</i>
                                        Resume
                                      </a>
                                    </li>
                                  </ul>
                                </div>
                              </div>
                            </div>
                            <div class="content">
                              <div class="tab-content">
                                <div class="row">
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label"><i class="material-icons">account_balance</i>&nbsp;&nbsp;&nbsp;College Name</label>
                                      <input id="college_name" type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Degree Earned</label>
                                      <input id="college_degree" type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-sm-2">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Year Graduated</label>
                                      <input id="college_year" type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-xs-1">
                                    <a class="btn btn-info btn-sm admin-add addCollege" href="#"><i class="material-icons">add</i></a>
                                  </div>
                                </div>

                                {{#each pros.educations}}
                                <div class="row degree">
                                  <div class="col-sm-3">
                                    {{this.collegeName}}
                                  </div>
                                  <div class="col-sm-3">
                                    {{this.degreeName}}
                                  </div>
                                  <div class="col-sm-2">
                                    {{this.yearGraduated}}
                                  </div>
                                  <div class="col-xs-1">
                                    <a id="{{this.id}}" href="#" class="text-danger removeCollege"><i class="material-icons">close</i></a>
                                  </div>
                                </div>
                                {{/each}}

                                <div class="row">
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label"><i class="material-icons">list</i>&nbsp;&nbsp;&nbsp;License</label>
                                      <input id="license_name" type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label">License Number</label>
                                      <input id="license_number" type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-sm-2">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Date Earned</label>
                                      <input id="license_date" type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-xs-1">
                                    <a class="btn btn-info btn-sm admin-add addLicense" href="#"><i class="material-icons">add</i></a>
                                  </div>
                                </div>
                                {{#each pros.licenses}}
                                <div class="row license">
                                  <div class="col-sm-3">
                                    {{this.license}}
                                  </div>
                                  <div class="col-sm-3">
                                    {{this.licenseNumber}}
                                  </div>
                                  <div class="col-sm-2">
                                    {{this.dateEarned}}
                                  </div>
                                  <div class="col-xs-1">
                                    <a id="{{this.id}}" href="#" class="text-danger removeLicense"><i class="material-icons">close</i></a>
                                  </div>
                                </div>
                                {{/each}}

                                <div class="row">
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label"><i class="material-icons">person_add</i>&nbsp;&nbsp;&nbsp;Designation</label>
                                      <input id="designation_name" type="text" class="form-control proForm">
                                    </div>
                                  </div>
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Designation Number</label>
                                      <input id="designation_number" type="text" class="form-control proForm">
                                    </div>
                                  </div>
                                  <div class="col-sm-2">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Date Earned</label>
                                      <input id="designation_date" type="text" class="form-control proForm">
                                    </div>
                                  </div>
                                  <div class="col-xs-1">
                                    <a class="btn btn-info btn-sm admin-add addDesignation" href="#"><i class="material-icons">add</i></a>
                                  </div>
                                </div>
                                {{#each pros.designations}}
                                <div class="row designation">
                                  <div class="col-sm-3">
                                    {{this.designation}}
                                  </div>
                                  <div class="col-sm-3">
                                    {{this.designationNumber}}
                                  </div>
                                  <div class="col-sm-2">
                                    {{this.dateEarned}}
                                  </div>
                                  <div class="col-xs-1">
                                    <a id="{{this.id}}" href="#" class="text-danger removeDesignation"><i class="material-icons">close</i></a>
                                  </div>
                                </div>
                                {{/each}}

                                <div class="row">
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label"><i class="material-icons">store</i>&nbsp;&nbsp;&nbsp;Previous Company</label>
                                      <input id="workHistory_company" type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-sm-3">
                                    <div class="form-group label-floating">
                                      <label class="control-label">Dates Worked</label>
                                      <input id="workHistory_year" type="text" class="form-control">
                                    </div>
                                  </div>
                                  <div class="col-xs-1">
                                    <a class="btn btn-info btn-sm admin-add addWorkHistory" href="#"><i class="material-icons">add</i></a>
                                  </div>
                                </div>
                                {{#each pros.workHistories}}
                                <div class="row workHistory">
                                  <div class="col-sm-3">
                                    {{this.companyName}}
                                  </div>
                                  <div class="col-sm-3">
                                    {{this.yearRange}}
                                  </div>
                                  <div class="col-xs-1">
                                    <a id="{{this.id}}" href="#" class="text-danger removeWorkHistory"><i class="material-icons">close</i></a>
                                  </div>
                                </div>
                                {{/each}}
                              </div>
                            </div>
                          </div>


                          <div id="nav-tabs">
                            <!-- Tabs with icons on Card -->
                            <div class="card card-nav-tabs">
                              <div class="header header-info">
                                <!-- colors: "header-primary", "header-info", "header-success", "header-warning", "header-danger" -->
                                <div class="nav-tabs-navigation">
                                  <div class="nav-tabs-wrapper">
                                    <ul class="nav nav-tabs" data-tabs="tabs">
                                      <li class="active">
                                        <a href="#fresh" data-toggle="tab">
                                          <i class="material-icons">folder_special</i>
                                          Trophies
                                        </a>
                                      </li>
                                    </ul>
                                  </div>
                                </div>
                              </div>

                              <div class="content">
                                <div class="tab-content">
                                  <div class="row">
                                    <div class="col-xs-3">

<template name="staticHowItWorks">
  <body class="blog-posts">
    {{> staticNavbar }}

    <div class="page-header header-filter header-small" data-parallax="active" style="background-image: url('/assets/img/bg11.jpg');">
      <div class="container">
        <div class="row noMarg">
          <div class="col-md-8 col-md-offset-2 text-center">
            <h2 class="title"><br>Connecting you with financial professionals</h2>
            <h3>How we do what we do</h3>
          </div>
        </div>
      </div>
    </div>

    <div class="main">


      <div class="row noMarg">
        <div class="container">
          <div class="features-2">
            <div class="row">
              <div class="col-md-8 col-md-offset-2 text-center">
                <h2 class="title">It starts with the agents</h2>
                <h5 class="description">We began by spending months hand-picking the best financial professionals. We verify their credentials and performance metrics to protect consumers.</h5>
              </div>
            </div>

            <div class="row">
              <div class="col-md-4">
                <div class="info info-horizontal">
                  <div class="icon icon-info">
                    <i class="material-icons">verified_user</i>
                  </div>
                  <div class="description">
                    <h4 class="info-title">Background Check</h4>
                    <p>We conduct background checks to confirm that our agents are who they say they are, and have no criminal history. You can't be too careful.</p>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="info info-horizontal">
                  <div class="icon icon-info">
                    <i class="material-icons">storage</i>
                  </div>
                  <div class="description">
                    <h4 class="info-title">Licenses</h4>
                    <p>Licenses are the foundation of professional qualification in the financial industry. We verify with governing bodies that our professionals are properly licensed.</p>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="info info-horizontal">
                  <div class="icon icon-info">
                    <i class="material-icons">folder_shared</i>
                  </div>
                  <div class="description">
                    <h4 class="info-title">Designations</h4>
                    <p>Similar to licenses, we want to make sure that the professionals you talk to really have earned those letters behind their name. This is why we independently verify.</p>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="info info-horizontal">
                  <div class="icon icon-info">
                    <i class="material-icons">people</i>
                  </div>
                  <div class="description">
                    <h4 class="info-title">Client Retention</h4>
                    <p>This is a lead indicator of an agent's all-around performance. A high retention rate indicates quality customer service combined with performance.</p>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="info info-horizontal">
                  <div class="icon icon-info">
                    <i class="material-icons">insert_chart</i>
                  </div>
                  <div class="description">
                    <h4 class="info-title">Annual Production</h4>
                    <p>Another indicator of a top professional is annual production. Business volume indicates that the professional is efficient and well-versed in the material.</p>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="info info-horizontal">
                  <div class="icon icon-info">
                    <i class="material-icons">pie_chart</i>
                  </div>
                  <div class="description">
                    <h4 class="info-title">Average Transaction Size</h4>
                    <p>This helps us get a better idea of what type of business the professional is doing. We then use this to accurately match consumers and professionals.</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="section"  style="padding-bottom:0!important;">
        <div class="row section2 noMarg">
          <div class="col-md-6 section2-text">
            <h2>Next we learn about what you need</h2>
            <h5 class="description" style="color:#fff;">We gather information from you to better understand what you're looking for. Using that data we match you with 10 professionals that we think are most qualified to help you.</h5>
            <br class="visible-lg"><br class="visible-lg"><br class="visible-lg">
            <div id="carousel-testimonial" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner" role="listbox">
                <div class="item active">
                  <div class="card card-testimonial card-plain" style="color:#fff;">
                    <i class="material-icons fa-3x">people_outline</i>
                    <div class="content">
                      <h4>Personal or Business</h4>
                      <p>
                        Do you need financial services for yourself or your business? Although there is some crossover, professionals often specialize in one or the other.
                      </p>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <div class="card card-testimonial card-plain" style="color:#fff;">
                    <i class="material-icons fa-3x">search</i>
                    <div class="content">
                      <h4>Financial Product</h4>
                      <p>
                        If you know exactly what you want, we can direct you straight to the right professional. If you're not sure, our filter can help you narrow it down.
                      </p>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <div class="card card-testimonial card-plain" style="color:#fff;">
                    <i class="material-icons fa-3x">place</i>
                    <div class="content">
                      <h4>Location</h4>
                      <p>
                        Here at TopAdvisors, we believe that there is value in working with someone local so that you can ask questions and build a relationship.
                      </p>
                    </div>
                  </div>
                </div>
                <div class="item">
                  <div class="card card-testimonial card-plain" style="color:#fff;">
                    <i class="material-icons fa-3x">credit_card</i>
                    <div class="content">
                      <h4>Transaction Size</h4>
                      <p>
                        Do you need insurance for a $10,000 car, of for a $20,000,000 facility? Knowing the size of transaction helps us guide you to the right pros.
                      </p>
                    </div>
                  </div>
                </div>
              </div>

              <a class="left carousel-control" href="#carousel-testimonial" role="button" data-slide="prev">
                <i class="material-icons" aria-hidden="true">chevron_left</i>
              </a>
              <a class="right carousel-control" href="#carousel-testimonial" role="button" data-slide="next">
                <i class="material-icons" aria-hidden="true">chevron_right</i>
              </a>
            </div>

          </div>



          <div class="col-md-6 section2-picture hidden-xs hidden-sm" style="background-image: url('assets/img/questions.jpg');  background-position:center center;">

          </div>
        </div>


      </div>

      <div class="features-4">
        <div class="container">
          <div class="row noMarg">

            <div class="col-md-8 col-md-offset-2 text-center">
              <h2 class="title">You are matched with 10 professionals</h2>
              <h5 class="description">View profiles and request a callback from whoever you want.</h5>
            </div>
          </div>

          <div class="row noMarg">

            <div class="col-md-4">
              <div class="info info-horizontal">
                <div class="icon icon-info">
                  <i class="material-icons">monetization_on</i>
                </div>
                <div class="description">
                  <h4 class="info-title">Free Consultation</h4>
                  <p>Every TopAdvisor offers a free consultation. Reach out - there's nothing to lose!</p>
                </div>
              </div>

              <div class="info info-horizontal">
                <div class="icon icon-info">
                  <i class="material-icons">done</i>
                </div>
                <div class="description">
                  <h4 class="info-title">No-Hassle</h4>
                  <p>Reach out to one or more professionals, and choose how you want to be contacted.</p>
                </div>
              </div>
            </div>

            <div class="col-md-4">
              <div class="phone-container">
                <img src="assets/img/sections/iphone3.png" />
              </div>
            </div>

            <div class="col-md-4">
              <div class="info info-horizontal">
                <div class="icon icon-info">
                  <i class="material-icons">visibility</i>
                </div>
                <div class="description">
                  <h4 class="info-title">Private</h4>
                  <p>We will never give away or sell your information without your consent.</p>
                </div>
              </div>

              <div class="info info-horizontal">
                <div class="icon icon-info">
                  <i class="material-icons">watch_later</i>
                </div>
                <div class="description">
                  <h4 class="info-title">Speedy</h4>
                  <p>This whole process takes less than five minutes.</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      {{> staticFooter }}
    </div>

  </body>
</template>

          </div>
        </div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <div class="features-1">
          <div class="row">
            <div class="col-md-8 col-md-offset-2">
              <h2 class="title">Let our referrals help build your business</h2>
              <h5 class="description">TopAdvisors helps you connect with consumers who are looking for exactly what you provide. </h5>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4">
              <div class="info">
                <div class="icon icon-info">

                </div>
                <h4 class="info-title">Pre-Qualified Leads</h4>
                <p>We pre-qualify every consumer we send your way.</p>
              </div>
            </div>

            <div class="col-md-4">

                <div class="icon icon-info">

                </div>

                <p>A profile on our site means more exposure.</p>
              </div>
            </div>

            <div class="col-md-4">
              <div class="info">
                <div class="icon icon-info">
                  <i class="material-icons">fingerprint</i>

                <p>We don't get paid unless you do - join risk free.</p>
              </div>
            </div>

      <div class="row noMarg section-gray" style="padding: 30px 0;">
        <div class="container">
          <div class="col-sm-8 col-sm-offset-2">
            <h4 style="font-weight:500;">What is TopAdvisors?</h4>
            <p>TopAdvisors is a new way for financial professionals to get online exposure and additional referral business. Service industries are moving towards more informative online solutions, this is a way to get in front of the consumer and showcase your professional acumen.</p>
            <br>
            <h4 style="font-weight:500;">What does it cost?</h4>
            <p>TopAdvisors is free to sign up, we just take a 25% broker to broker referral fee on any business acquired through our platform - meaning we don't get paid unless you do.</p>
            <br>
            <h4 style="font-weight:500;">What does getting verified entail?</h4>
            <p>We pre-screen all of our financial representatives before we send them any business. This screening has several steps</p>
            <ul>
              <li>Criminal Background Check</li>
              <li>License Verification</li>
              <li>Designation Verification</li>
              <li>Verification of performance statistics</li>
            </ul>
            <br>
            <h4 style="font-weight:500;">Can I pay to boost my ranking?</h4>
            <p>Absolutely not. It is very important to us to maintain objectivity when it comes to our broker selection. You can improve your ranking by demonstrating that you are doing great business for the clients we send your way.</p>
            <br>
            <h4 style="font-weight:500;">How many leads should I expect?</h4>
            <p>Our priority is bringing you high quality referrals rather than a high quantity. You shouldn't expect as many as most lead services, but you should expect them to all be pre-qualified consumers actively looking for what you have to offer.</p>
            <br>
            <h4 style="font-weight:500;">Where do I start?</h4>
            <p>Like we mentioned above, we pre-screen every professional before they are listed. Start by filling out the form below- one of our agents will contact you shortly.</p>
            <br><br><br><br>

            <div class="row">
              <div class="col-md-6 col-md-offset-3 text-center">
                <input type="text" class=" form-control" placeholder="Name">
                <input type="text" class="form-control" placeholder="Email">
                <input type="text" class="form-control" placeholder="Phone Number">
                <input type="text" class="form-control" placeholder="Job Title">
                <input type="text" class="form-control" placeholder="Employer">
                <a class="btn btn-primary">Send&nbsp;&nbsp;&nbsp;<i class="material-icons">send</i></a>

              </div>
            </div>
          </div>
        </div>
